<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Manage your passwords securely with KEYJINX" />
    <title>KEYJINX - Password Manager</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="fontawesome/css/all.min.css" />
</head>
<body>
    <!-- Navigation Header -->
    <header>
        <nav>
            <a href="index.html" class="logo">KEYJINX</a>
            <div class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <ul class="nav-menu" id="navMenu">
                <li><a href="index.html">Home</a></li>
                <li><a href="manager.html" class="active">Manager</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content Area -->
    <main class="container">
        <!-- Page Title -->
        <header class="page-header">
            <h1>Password Manager</h1>
        </header>

        <!-- Section: Display Saved Passwords -->
        <section class="passwords-section">
            <h2>Your Passwords</h2>
            <!-- Table to display all saved passwords -->
            <div class="table-container">
                <table aria-label="Saved passwords list">
                    <!-- Passwords will be dynamically injected here by script.js -->
                </table>
            </div>
        </section>

        <!-- Section: Add New Password Form -->
        <section class="add-password-section">
            <h2>Add New Password</h2>
            <!-- Form to add new password entry -->
            <form id="passwordForm" class="password-form" aria-label="Add new password form">
                <!-- Website Input -->
                 <div class="form-group">
                    <label for="website">Website / Name</label>
                    <input 
                        type="text" 
                        id="website" 
                        name="website" 
                        placeholder="Microsoft.com"
                        required 
                        aria-required="true"
                    />
                </div>
                <!-- Username Input -->
                <div class="form-group">
                <label for="username">Username / Email</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        placeholder="john@example.com  |  johnDoe0980"
                        required 
                        aria-required="true"
                    />
                </div>
                <!-- Password Input -->
                 <div class="form-group">
                <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Enter your password"
                        required 
                        aria-required="true"
                    />
                </div>
                <!-- Submit Button -->
                <button class="btn" type="submit" aria-label="Save password">
                    Submit
                </button>
            </form>
        </section>
    </main>
    <div id="toast"></div>

    <!-- Footer -->
    <footer class="site-footer">
        <p>&copy; 2025 KEYJINX. All rights reserved.</p>
    </footer>

    <!-- JavaScript Files -->
    <script src="script.js"></script>
    <script src="navbar.js"></script>
</body>
</html>
